<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="dark-mode"></div>
    <div class="container">
        <input type="text" placeholder="0" id="result">
        <div>
            <button  class="action">C</button>
            <button class="action">DE</button>
            <button class="action">%</button>
            <button class="math">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="math">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="math">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="math">+</button>
        </div>
        <div>
            <button class="zero">0</button>
            <button>.</button>
            <button class="math">=</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
